<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div>
        <div class="name_lastname">
          <label for="first_name">First name</label>
          <input type="text" id="first_name" placeholder="John" />
        </div>
        <div>
          <label for="last_name">Last name</label>
          <input type="text" id="last_name" placeholder="Doe" />
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="john.doe@example.com" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="text" id="password" />
      </div>

      <div>
        <label for="phone">Phone number</label>
        <input type="text" id="phone" />
      </div>

      <div>
        <label for="number">number</label>
        <input type="text" id="number" min="0" max="10" />
      </div>

      <div>
        <label for="text">text</label>
        <textarea name="text" id="text"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
